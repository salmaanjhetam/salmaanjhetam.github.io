<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Re$ume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #abbab4;
    }
    h1 {
      color: #333;
    }
    a.resume-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
    }
    a.resume-link:hover {
      background-color: #005f99;
    }
    iframe {
      margin-top: 30px;
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page</h1>
  <p>Click the button below to view or download my resume.</p>

  <!-- Button to open in a new tab -->
  <a href="resume.pdf" class="resume-link" target="_blank">View My Resume (PDF)</a>

  <!-- Always works in Firefox via Google Docs Viewer -->
  <iframe src="https://docs.google.com/gview?url=YOUR_FULL_PDF_URL&embedded=true"></iframe>
</body>
</html>
